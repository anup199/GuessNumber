<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Number Game</title>
     <style>
          div {
               text-align: center;
          }

          #btnClick {
               margin-top: 10px;
               width: 80px;
               height: 30px;
               border-radius: 5px;
               outline: none;
               cursor: pointer;
          }
     </style>
</head>

<body>
     <div>
          <p>You Can Check your Luck Here !</p>
          <p>Guess the right number between 1-10</p>
          <input type="number" id="inputNum">
          <br>
          <input type="button" id="btnClick" value="Submit">
     </div>

     <script>
          let RandomNum = Math.floor(Math.random(10) * 10 + 1)
          console.log(RandomNum)

          document.querySelector('#btnClick').addEventListener("click", NumberLuck)
          let guess = 1;
          function NumberLuck() {
               let inputNum = document.querySelector('#inputNum').value;
               // console.log(inputNum);
               if (RandomNum == inputNum) {
                    console.log("You have a Good Luck You have clear it in | " + guess + " |attempt")
               }
               else {
                    console.log("Bad Luck Try Again")
                    guess++;
               }
          }

     </script>
</body>

</html>
