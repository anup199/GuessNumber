<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Number Game</title>
     <link rel="stylesheet" href="style.css">
    
</head>

<body>
     <div class="container">
          
          <div class="head">
               <h1>You Can Check your Luck Here !</h1>
          </div>


          <div class="instruction">
               <h3>Guess the right number between 1-10</h3>
          </div>
          

          <div class="inputBox">
               <input type="text" id="inputNum">
          </div>
          
          <div class="btn">
               <input type="button" id="btnClick" value="Submit">
          </div>


          <div class="result">

               <h1 id="result"></h1>

          </div>

     </div>

    

     <script src="action.js"></script>
</body>

</html>
